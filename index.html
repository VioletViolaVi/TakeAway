<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
    <title>Visit Singapore</title>
  </head>
  <body>
    <main>

      <header>
        <h1>Visit Singapore</h1>
      </header>

      <section id="mainImg">
        <figure>
          <img
            src="https://images.unsplash.com/photo-1565967511849-76a60a516170?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80"
            alt="Apartment interior design."
          />
        </figure>
      </section>

      <section id="attractionImg">
        <h2>Attractions</h2>

        <div>
            <figure>
              <img
                src="https://images.unsplash.com/photo-1555912881-1ecd82307e0e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80"
                alt="Indoor Singapore waterfall."
              />
            </figure>
            <figure>
              <img
                src="https://images.unsplash.com/photo-1506351421178-63b52a2d2562?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=889&q=80"
                alt="SuperTree Grove"
              />
            </figure>
            <figure>
              <img
                src="https://images.unsplash.com/photo-1591204541888-a4be13a1707a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80F"
                alt="City at night."
              />
            </figure>
        </div>
      </section>







    </main>
  </body>

  <!-- jQuery CDN link-->
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
  <!-- my js -->
  <script src="scripts.js"></script>
</html>
